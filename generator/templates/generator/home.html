{% extends 'generator/main.html' %}
{% block content %}
    <form action="{% url 'password' %}">
        <select name="length">
            {% for n in range %}
            <option value="{{ n }}">{{ n }}</option>
            {% endfor %}
        </select>
        <br><input type="checkbox" name="uppercase"> Uppercase
        <br><input type="checkbox" name="numbers"> Numbers
        <br><input type="checkbox" name="specials"> Special Characters
        <br>
        <input type="submit" value="Generate password">
    </form>
{% endblock %}
